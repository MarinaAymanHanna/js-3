<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container p-4">
        <div>
            <div class="d-flex justify-content-center">
                <h1>Bookmarker</h1>
            </div>
            <div class="border-line"></div>

            <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i></h2>
        </div>


        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"><i class="fa-solid fa-book-bookmark pe-2 cz-color-2696481"></i> Site Name</label>
            <input oninput=" nameValid()" type="text" class="form-control" id="name" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"><i class="fa-solid fa-link pe-2 cz-color-2696481"></i> Site URL</label>
            <input oninput="urlValid()" type="text" class="form-control" id="url" placeholder="Another input placeholder">
        </div>
        <div class="d-flex justify-content-center btn-submit"  onclick="addSite()"><button class="m-3">submit</button></div>

        <table class="bg-white my-5 w-100">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="body">


            </tbody>
        </table>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
